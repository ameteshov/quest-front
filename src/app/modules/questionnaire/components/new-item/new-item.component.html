<div class="col">
    <div class="card">
        <form [formGroup]="form" class="card-body card-block">
            <div class="form-group">
                <label class="form-control-label">Questionnaire name</label>
                <input formControlName="name" type="text" class="form-control col-6">
            </div>
            <div *ngFor="let question of content.controls; let i=index" [formGroup]="question" class="form-group row">
                <div class="col-md-7">
                    <textarea formControlName="text" class="form-control" placeholder="Question"></textarea>
                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <div class="col-6">
                        <input formControlName="from" placeholder="from" class="form-control">
                    </div>
                    <div class="col-6">
                        <input formControlName="to" placeholder="to" class="form-control">
                    </div>
                </div>
                <div class="col-md-1 d-flex">
                    <button (click)="onRemoveQuestion(i)" class="btn btn-danger ml-auto my-auto">
                        <i class="fa fa-times"></i>
                      </button>
                </div>
            </div>
            <div class="form-group d-flex justify-content-end">
              <button (click)="addQuestion()" class="btn btn-primary">Add</button>
              <button (click)="onSubmit()" class="btn btn-success ml-2">Submit</button>
            </div>
          </form>
    </div>
</div>
