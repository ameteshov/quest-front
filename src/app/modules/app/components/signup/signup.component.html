<div class="page-wrapper">
  <div class="page-content--bge5">
      <div class="container">
          <div class="login-wrap">
              <div class="login-content">
                  <!-- <div class="login-logo">
                      <a href="#">
                          <img src="images/icon/logo.png" alt="CoolAdmin">
                      </a>
                  </div> -->
                  <div class="login-form">
                      <form [formGroup]="form" (submit)="onSubmit()">
                          <div class="form-group">
                              <label>Name</label>
                              <input formControlName="name" class="au-input au-input--full" type="text" placeholder="Username">
                              <span *ngIf="formService.hasError(form, 'name', 'required')"
                                    class="help-block text-danger">Please enter your name</span>
                          </div>
                          <div class="form-group">
                              <label>Email Address</label>
                              <input formControlName="email" class="au-input au-input--full" type="email" placeholder="Email">
                              <span *ngIf="formService.hasError(form, 'email', 'required')"
                                    class="help-block text-danger">Please enter your email</span>
                              <span *ngIf="formService.hasError(form, 'email', 'email')"
                                    class="help-block text-danger">Please enter valid email</span>
                              <span *ngIf="formService.hasError(form, 'email', 'apiError')"
                                    class="help-block text-danger">Email has already been taken</span>
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input formControlName="password" class="au-input au-input--full" type="password" placeholder="Password">
                              <span *ngIf="formService.hasError(form, 'password', 'required')"
                                    class="help-block text-danger">Please enter your password</span>
                          </div>
                          <div class="form-group">
                              <label>Repeat password</label>
                              <input formControlName="confirm" class="au-input au-input--full" type="password" placeholder="Password">
                              <span *ngIf="formService.hasError(form, 'confirm', 'required')"
                                    class="help-block text-danger">Please confirm password</span>
                              <span *ngIf="formService.hasError(form, 'confirm', 'same')"
                                    class="help-block text-danger">Passwords not equal</span>
                          </div>
                          <!-- <div class="login-checkbox">
                              <label>
                                  <input type="checkbox" name="aggree">Agree the terms and policy
                              </label>
                          </div> -->
                          <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                          <!-- <div class="social-login-content">
                              <div class="social-button">
                                  <button class="au-btn au-btn--block au-btn--blue m-b-20">register with facebook</button>
                                  <button class="au-btn au-btn--block au-btn--blue2">register with twitter</button>
                              </div>
                          </div> -->
                      </form>
                      <div class="register-link">
                          <p>
                              Already have account?
                              <a href="#">Sign In</a>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
