<div class="page-wrapper">
  <div class="page-content--bge5">
      <div class="container">
          <div class="login-wrap">
              <div class="login-content">
                  <div class="login-logo">
                      <a href="#">
                          <img src="assets/images/logo.jpg" alt="CoolAdmin">
                      </a>
                  </div>
                  <div class="login-form">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label>Email Address</label>
                              <input formControlName="email"
                                     class="au-input au-input--full"
                                     type="email" 
                                     placeholder="Email">
                              <span *ngIf="formService.hasError(loginForm, 'email', 'required')"
                                    class="help-block text-danger">Please enter your email</span>
                              <span *ngIf="formService.hasError(loginForm, 'email', 'email')"
                                    class="help-block text-danger">Please enter valid email</span>
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input formControlName="password"
                                     class="au-input au-input--full" 
                                     type="password"
                                     name="password"
                                     placeholder="Password">
                              <span *ngIf="formService.hasError(loginForm, 'password', 'required')"
                                    class="help-block text-danger">Please enter your password</span>
                          </div>
                          <div class="login-checkbox">
                              <label>
                                  <input type="checkbox" name="remember">Remember Me
                              </label>
                              <label>
                                  <a href="#">Forgotten Password?</a>
                              </label>
                          </div>
                          <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                      </form>
                      <div class="register-link">
                          <p>
                              Don't you have account?
                              <a href="/sign-up">Sign Up Here</a>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
