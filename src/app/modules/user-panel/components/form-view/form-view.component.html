<div class="row">
    <div class="col-md-8">
      <div class="block">
        <h3 class="title">{{ survey.name }}</h3>
        <div class="mt-1">{{ survey.description }}</div>
      </div>
      <div class="block">
        <h3 class="title">{{ 'USER_SURVEY.SENT_SURVEY_FORM.HEAD' | translate }}</h3>
        <form [formGroup]="sendForm" class="mt-1">
          <div *ngFor="let user of list.controls; index as i; first as isFirst" [formGroup]="user" class="row form-group">
            <div class="col-1 p-0 d-flex">
              <span class="mx-auto my-auto">{{ i + 1 }}</span>
            </div>
            <div class="col-5">
              <input formControlName="name" class="form-control" placeholder="Name">
            </div>
            <div class="col-5 pr-0">
              <input formControlName="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-1 p-0 d-flex">
              <span (click)="onRemove(i)" class="mx-auto my-auto">
                <i class="fas fa-times"></i>
              </span>
            </div>
          </div>
          <div class="form-group d-flex justify-content-end">
            <button (click)="onAdd()" class="btn btn-primary mr-2">
              {{ 'USER_SURVEY.SENT_SURVEY_FORM.ADD_USER' | translate }}
            </button>
            <button (click)="onSubmit()" class="btn btn-success">
              {{ 'USER_SURVEY.SENT_SURVEY_FORM.SUBMIT' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <!-- TASK PROGRESS-->
      <div class="block">
        <app-form-statistic [results]="survey.results" [score]="survey.score"></app-form-statistic>
      </div>
      <div class="block">
        <app-form-best-candidate [survey]="survey"></app-form-best-candidate>
      </div>
      <!-- END TASK PROGRESS-->
    </div>
  </div>
