<h3 class="title text-center">{{ 'USER_SURVEY.BEST_CANDIDATE' | translate }}</h3>
<div class="table-responsive">
  <table class="table table-top-campaign">
    <tbody>
      <tr *ngFor="let item of results; let i = index">
        <td>{{ i + 1 }}. {{ item.recipient_name }}</td>
        <td>{{ item.score }}</td>
      </tr>
      <tr *ngIf="results.length === 0" class="empty">
        <td translate colspan="2">USER_SURVEY.NO_CANDIDATES_FOUND</td>
      </tr>
    </tbody>
  </table>
</div>
