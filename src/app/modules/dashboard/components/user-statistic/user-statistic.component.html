<div class="row">
  <div class="col-8">
      <div class="card">
          <div class="card-body">
              <div class="card-title">
                  <h3 class="title-2">Send Questionnaire</h3>
              </div>
              <hr>
              <form [formGroup]="sendForm">
                  <div class="form-group">
                      <select formControlName="questionnaire_id" class="form-control">
                          <option value="0" selected>Select questionnaire</option>
                          <option *ngFor="let option of formsList" 
                                  value="{{ option?.id }}">{{ option?.name }}
                          </option>
                      </select>
                  </div>
                  <hr>
                  <div class="card-title">
                      <h4 class="title-2">Add recepients</h4>
                  </div>
                  <hr>
                  <div *ngFor="let user of list.controls; index as i; first as isFirst" 
                       [formGroup]="user" 
                       class="row form-group">
                      <div class="col-1 p-0 d-flex">
                        <span class="mx-auto my-auto">{{ i + 1 }}</span>
                      </div>
                      <div class="col-5">
                          <input formControlName="name" class="form-control" placeholder="Name">
                      </div>
                      <div class="col-5 pr-0">
                          <input formControlName="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="col-1 p-0 d-flex">
                          <span (click)="onRemove(i)" class="mx-auto my-auto">
                            <i class="fas fa-times"></i>
                          </span>
                      </div>
                  </div>
              </form>
          </div>
          <div class="card-footer d-flex">
              <button (click)="onAdd()" class="btn btn-success ml-auto">Add user</button>
              <button (click)="onSubmit()" class="btn btn-primary ml-2">submit</button>
          </div>
      </div>
  </div>
  <div class="col-4"></div>
</div>
